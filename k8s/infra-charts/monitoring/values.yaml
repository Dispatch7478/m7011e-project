# Image Configuration
images:
  prometheus:
    repository: prom/prometheus
    tag: v2.45.0
    pullPolicy: IfNotPresent

  grafana:
    repository: grafana/grafana
    tag: 10.0.0
    pullPolicy: IfNotPresent

# Prometheus Configuration
prometheus:
  enabled: true
  retention: 15d
  scrapeInterval: 30s
  service:
    type: ClusterIP
    port: 9090

# Grafana Configuration
grafana:
  enabled: true
  datasource:
    enabled: true
    name: Prometheus
    type: prometheus
    url: http://monitoring-stack-prometheus.monitoring.svc.cluster.local:9090
  # We will NOT put the password here.
  # Instead, we read it from a Secret you create manually.
  adminSecretName: grafana-admin-credentials
  adminUserKey: admin-user
  adminPasswordKey: admin-password

  service:
    type: ClusterIP
    port: 3000
