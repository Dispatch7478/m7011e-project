apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-grafana
  labels:
    app: grafana
    release: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: grafana
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: grafana
          image: "{{ .Values.images.grafana.repository }}:{{ .Values.images.grafana.tag }}"
          imagePullPolicy: {{ .Values.images.grafana.pullPolicy }}
          volumeMounts:
            - name: grafana-datasource
              mountPath: /etc/grafana/provisioning/datasources
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.grafana.adminSecretName }}
                  key: {{ .Values.grafana.adminUserKey }}
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.grafana.adminSecretName }}
                  key: {{ .Values.grafana.adminPasswordKey }}
      volumes:
        - name: grafana-datasource
          configMap:
            name: {{ .Release.Name }}-grafana-datasource
