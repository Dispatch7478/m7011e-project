apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-gateway
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dispatch7478/m7011e-project.git
    targetRevision: HEAD
    path: k8s/charts/api-gateway # Path to the api-gateway Helm chart
  destination:
    server: https://kubernetes.default.svc
    namespace: default # Deploy into the 'default' namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
