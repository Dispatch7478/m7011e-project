apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dispatch7478/m7011e-project.git
    targetRevision: HEAD
    path: k8s/charts/rabbitmq # Path to the rabbitmq Helm chart
  destination:
    server: https://kubernetes.default.svc
    namespace: t-hub-dev # Deploy into the 't-hub-dev' namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
