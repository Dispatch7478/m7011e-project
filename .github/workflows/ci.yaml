name: Build and Push Services

on:
  push:
    branches: [ "main", "feature/*" ]
    paths:
      - 'services/**' # Only run when service code changes

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # --- DETECT CHANGES ---
      - name: Check for changes in API Gateway
        id: check_gateway
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q "services/api-gateway/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      # --- BUILD API GATEWAY ---
      - name: Extract metadata (API Gateway)
        if: steps.check_gateway.outputs.changed == 'true'
        id: meta-gateway
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api-gateway
          tags: |
            type=ref,event=branch
            type=raw,value=latest

      - name: Build and push API Gateway
        if: steps.check_gateway.outputs.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: services/api-gateway
          push: true
          tags: ${{ steps.meta-gateway.outputs.tags }}
          labels: ${{ steps.meta-gateway.outputs.labels }}