events {
    # Defines the connection method Nginx will use (e.g., epoll, kqueue).
    # worker_connections defines the max number of simultaneous connections that can be handled.
    worker_connections 1024;
}

# --------------------------------------------
# 2. THE 'HTTP' BLOCK (Where your server config goes)
# --------------------------------------------
http {
    include       /etc/nginx/mime.types;
    # Sets the default MIME type for files when the type cannot be determined.
    
    
    # Optional: Can be defined here or in the events block
    # worker_connections 1024;
    
    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # The Vue Router Fix (History Mode)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Optional: Caching optimization
        location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
            expires 1y;
            log_not_found off;
        }
    }
}